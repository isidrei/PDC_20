<!DOCTYPE html>
<html>
<head> <title> Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js">

</script>
<body style="background-color:#FFE7C9" ng-app="">
    <center>
    <h1> Student Form</h1> <br> <br>
   <h3> Login <input type="checkbox" ng-model="myVar" ng-init="myVar-false"> </h3>
    <div ng-if="myVar">
    <form name="form">
        <div ng-hide="toShow"> <br>
          <b> Username</b> <br> <input type="text" required ng-model="Username"/> <br>
          <b>Password </b><br> <input type="password" required ng-model="Password"/>
            <br>
            <br>
            <input type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="toShow =true" value="Sign in"/>
        </div>

        <div ng-show="toShow">
            <h5 style="color:red">  Sign in successful. </h5>
            <br>
            <input type="button" class="btn btn-primary" ng-click="toShow-false" value="Logout"/>
        </div>
    </form>
</div>

<br>
<h3>    Register <input type="checkbox" ng-model="myVar2" ng-init="myVar2-true"> </h3>
<div ng-if="myVar2">
    <form name="form">
        <div ng-hide="toShow"> <br>
          <b> Username </b> <br> <input type="text" required ng-model="Username"/><bR>
           <b>Password </b> <br> <input type="password" required ng-model="Password"/><br>
           <b>Name</b> <br> <input type="text" required ng-model="Name"/><br>
            <label> <b>Gender?</b> <b><i>Click the button if prefer not to say</i></b> </label> 
            <input type="checkbox" ng-model="checked2"> <br>
            
     
            <input type="text" ng-hide="checked2" value=""/>
            <br>
            <br>
            <input type="button" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="toShow =true" value="Register"/>
        </div>

        <div ng-show="toShow">
           <h5 style="color:red"> Register successful. </h5>
            <br>
            <input type="button" class="btn btn-primary" ng-click="toShow-false" value="Logout"/>
        </div>
    </form>
</div>
</center>

    </body>
    </html>
