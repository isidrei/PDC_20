<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
    
        <script>
            //Polymorphism
            class brandA
            {
                display()
                {
                    document.writeln("Brand A: Toyota <br>");
                }
            }

            class brandB extends brandA
            {
                display()
                {
                    document.writeln("Brand B: Honda <br>");
                }
            }

            var a= [new brandA(), new brandB()]
            a.forEach(function (msg) 
            {
                msg.display();
            });

        </script>



        </body>
</html>
